{% extends 'base.html' %}

{% block title %}Logout{% endblock %}

{% block content %}
  <h2>¿Estás seguro de que deseas cerrar sesión?</h2>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Logout</button>
    <a href="{% url 'home' %}" class="btn btn-secondary">Cancelar</a>
  </form>
{% endblock %}
